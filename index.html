<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
    </div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
        var dateSelect  = $('#dateSelect').MPDatepicker();
        var eventTable  = $('#table').MPTable({
          showPercentages: true,
          firstColHeader: 'Event'
        });

        var runQuery = function() {
          var dateRange = dateSelect.MPDatepicker('value');
          
          var params = {
            event: '$campaign_delivery',
            inner: 'user["$email"]',
            outer: 'properties["campaign_id"]',
            unit: 'day',
            type: 'general',
            where: 'defined (user["$unsubscribed"]) and defined (user["$email"])',
            to: dateRange.to.toISOString().substring(0, 10),
            from: dateRange.from.toISOString().substring(0, 10)
          };

          MP.api.query('/api/2.0/segmentation/multiseg', params, {dataType: 'json'})
          .done(function(results) {
            data = results['data']['values'];
            console.log(data);
            doResults(data);
            //processResults(data, slices);
          });
        };
        
        var doResults = function(results) {
          var keys = Object.keys(results);
          var users = {}
          for(i=0; i<keys.length; i++) {
            var subkeys = Object.keys(results[keys[i]]);
            for(j=0; j<subkeys.length; j++) {
              var lowkeys = Object.keys(results[keys[i]][subkeys[j]]);
              for(k=0; k<lowkeys.length; k++) {
                if(results[keys[i]][subkeys[j]][lowkeys[k]] == 1) {
                  if(subkeys[j] in Object.keys(users)) {
                    //do comparison
                  } else {
                    users[subkeys[j]] = {};
                    users[subkeys[j]][keys[i]] = lowkeys[k]};
                  }
                }
              }
            }
          console.log(users);
          var final = {}
          var finalkeys = Object.keys(users);
          for(z=0; z<finalkeys.length; z++) {
            var thekeys = Object.keys(users[finalkeys[z]]);
            final[finalkeys[z]] = thekeys[z];
          }
          eventTable.MPTable('setData', final);
        }
        
        runQuery();
        
        dateSelect.on('change', runQuery);
        
      });
    </script>
  </body>
</html>
